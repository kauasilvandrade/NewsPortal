<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
  
  <header class="container py-base">

    <div class="flex-center">

      <button class="flex-center gap-16">
        <img src="assets/images/List.svg" alt="Hamburguer icon">
        <span class="desktop-only">Menu</span>
      </button>

      <img src="assets/images/Logo.png" alt="Tech News">

      <button class="flex-center gap-16">
        <span class="desktop-only">Buscar</span>
        <img src="assets/images/MagnifyingGlass.svg" alt="Hamburguer icon">
      </button>
      
    </div>

    <nav class="desktop-only">

      <ul class="even-columns" role="list">
        
        <li>
          <a href="#">Inteligência Artificial</a>
        </li>

        <li>
          <a href="#">Blockchain</a>
        </li>

        <li>
          <a href="#">Hologramas</a>
        </li>

        <li>
          <a href="#">Internet</a>
        </li>

        <li>
          <a href="#">Vestíveis</a>
        </li>

        <li>
          <a href="#">Realidade Aumentada</a>
        </li>

        <li>
          <a href="#">Realidade  Virtual</a>
        </li>
        
      </ul>

    </nav>

  </header>

  <main class="container">

    <section class="feature even-columns gap-16">

      <article class="card">
        <figure>
          <img src="assets/images/Image01.png" alt="Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.">

            <span class="card-label">Robótica</span>

          </figcaption>

        </figure>
      </article>

      <div class="grid grid-cols-2 gap-16">

        <article class="card">
          <figure>
            <img src="assets/images/Image02.png" alt="Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!">

            <figcaption>
              
              <span class="card-label">Hologramas</span>

              <h2>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>

            </figcaption>

          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="assets/images/Image03.png" alt="Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.">

            <figcaption>
              
              <span class="card-label">Internet</span>

              <h2>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h2>

            </figcaption>

          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="assets/images/Image04.png" alt="Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.">

            <figcaption>
              
              <span class="card-label">Vestíveis</span>

              <h2>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal</h2>

            </figcaption>

          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="assets/images/Image05.png" alt="Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.">

            <figcaption>
              
              <span class="card-label">Realidade Virtual</span>

              <h2>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h2>

            </figcaption>

          </figure>
